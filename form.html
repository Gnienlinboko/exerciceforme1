<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULAIRE</title>
</head>
<body>
    <form action="">
        <div>
            <label for="">NOM :</label>
            <input type="text" placeholder="entrer votre NOM">
        </div>
        <br>
        <div>
            <label for="">PRENOMS</label>
        <input type="text" placeholder="entrer votre PRENOMS">
        </div>
        <br>
        <div>
            <label for="">DATE DE NAISSANCE</label>
            <input type="date" placeholder="entrer votre date de NAISSANCE">
        </div>
        <br>
        <div>
            <label for="">LIEU DE NAISSANCE</label>
            <input type="text" placeholder="entrer votre lieux de NAISSANCE">
        </div>
        <br>
        <div>
            <label for="">NIVEAU D'ETUDE</label>
            <select name="" id="">
                <option value="">BAC</option>
                <option value="">BAC+ 1</option>
                <option value="">BAC+ 2</option>
                <option value="">BAC+ 3</option>
                <option value="">BAC+ 4</option>
                <option value="">BAC+ 5</option>
            </select>
        </div>
        <br>
        <div>
            <label for="">NATIONALITE</label>
            <select name="" id="">
                <option value="">VOIRIEN</option>
                <option value="">NON IVOIRIEN</option>
            </select>
        </div>
        <br>
        <label for="">GENRE :</label>
        <div> 
            <label for="">HOMME</label>
            <input type="radio" name="GENRE" id="">
            <label for="">FEMME</label>
            <input type="radio" name="GENRE" id="">
        </div>
        <br>
        <div>
            <label for="">ADRESSE</label>
            <input type="text" placeholder="entrer votre ADRESSE">
        </div>
        <br>
        <input type="button" value="VALIDER">
        <br>
        <br>
        <br>
        <button>VALIDER</button>
    </form>
    
</body>
</html>
